<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <title>猜數字</title>
        <script defer src="../static/113409526_js_1(time).js"></script>
        <style>
            #records div {
                padding: 5px;
                margin: 4px 0;
                border-bottom: 1px solid #ccc;
                font-family: monospace;
            }
            #hint {
                font-weight: bold;
                margin-top: 8px;
                color: darkblue;
            }
        </style>

    </head>
    <body>
        <h1>猜數字</h1>
        <form id="guess-form" autocomplete="off">
            <input id="guess" type="number" min="0" max="100" placeholder="請輸入 0 到 100 的整數" />
            <button type="submit">猜!</button>
        </form>
        <div>目前第 <b id="tries">0</b> 次</div>
        <div id="timer">時間:0 秒</div>
        <div id="hint"></div>
        <div id="records"></div>
    </body>
</html>
