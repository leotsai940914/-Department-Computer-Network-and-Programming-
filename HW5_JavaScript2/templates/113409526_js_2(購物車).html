<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>購物車</title>
  <link rel="stylesheet" href="../static/學號_js_2.css" />
  <script defer src="../static/學號_js_2.js"></script>
</head>
<body>
  <h1>購物車</h1>

  <table class="cart">
    <thead>
      <tr>
        <th><input type="checkbox" id="checkbox_all" /></th>
        <th>商品名稱</th>
        <th>商品庫存</th>
        <th>單價</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
    </thead>

    <tbody>
      <!-- 商品 1 -->
      <tr class="item-row">
        <td><input type="checkbox" class="item-checkbox" /></td>
        <td>
          <img src="" alt="BENQ 燈" width="80" />
          BENQ 螢幕燈
        </td>
        <td class="stock">18</td>
        <td class="price">6988</td>
        <td class="qty-cell">
          <button class="minus" type="button">-</button>
          <input class="qty" type="text" value="1" />
          <button class="plus" type="button">+</button>
        </td>
        <td class="subtotal">6988</td>
      </tr>

      <!-- 商品 2 -->
      <tr class="item-row">
        <td><input type="checkbox" class="item-checkbox" /></td>
        <td>
          <img src="" alt="3M" width="80" />
          3M 博視燈
        </td>
        <td class="stock">89</td>
        <td class="price">1799</td>
        <td class="qty-cell">
          <button class="minus" type="button">-</button>
          <input class="qty" type="text" value="1" />
          <button class="plus" type="button">+</button>
        </td>
        <td class="subtotal">1799</td>
      </tr>

      <!-- 商品 3 -->
      <tr class="item-row">
        <td><input type="checkbox" class="item-checkbox" /></td>
        <td>
          <img src="" alt="DJI" width="80" />
          DJI MINI 4 Pro
        </td>
        <td class="stock">23</td>
        <td class="price">31690</td>
        <td class="qty-cell">
          <button class="minus" type="button">-</button>
          <input class="qty" type="text" value="1" />
          <button class="plus" type="button">+</button>
        </td>
        <td class="subtotal">31690</td>
      </tr>
    </tbody>
  </table>

  <div class="summary">
    total：<span id="total">0</span>
    <button id="checkout" type="button">結帳</button>
  </div>
</body>
</html>
